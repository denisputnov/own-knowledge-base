<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online words counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header>9. Online words counter</header>
        <div class="counter">
            <h3 class="counter__header">Type here and press the button to count.</h3>
            <textarea class="counter__textarea" placeholder="Type here your text and press the button below..."></textarea>
            <button class="counter__button">Count</button>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
