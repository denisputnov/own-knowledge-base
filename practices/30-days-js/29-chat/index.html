<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header>29. Chat</header>
        <div id="chat" class="chat">
            <section class="chat__topbar topbar">
                <p class="topbar__username">Denis Putnov</p>
                <div class="topbar__toggle-user second-user"></div>
            </section>
            <section id="messages"></section>
            <section class="chat__bottombar bottombar">
                <input class="chat__message-input" type="text" placeholder="Start typing your message here...">
                <button class="chat__send-button">Send</button>
            </section>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
