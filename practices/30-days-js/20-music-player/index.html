<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header>20. Music Player</header>
        <div class="wrapper">
            <h1>QUOK - Suave</h1>
            <img src="https://f4.bcbits.com/img/a4036009562_10.jpg">
            <input id="range" class="level" type="range" value="0" min="0">
            <div class="buttons">
                <button id="pre"><img src="rewind.png"></button>
                <button id="play"><img id="play_img" src="play.png"></button>
                <button id="next"><img src="fast-forward.png"></button>
            </div>
            
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
