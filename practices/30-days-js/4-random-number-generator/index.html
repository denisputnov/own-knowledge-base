<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header>4. Random number generator</header>
        <div class="generator">
            <h1 class="generator__label">Press the button to get random number: </h1>
            <div class="generator__fields-wrapper">
                <div class="generator__input-wrapper">
                    <h4 class="generator__input-label">Min value:</h4>
                    <input type="text" class="generator__input" id="min_generator_value" value="0">
                </div>
                <div class="generator__input-wrapper">
                    <h4 class="generator__input-label">Max value:</h4>
                    <input type="text" class="generator__input" id="max_generator_value" value="10">
                </div>
            </div>
            <button class="generator__button">Generate</button>
            <h4 class="generator__result">Result is: </h4>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
