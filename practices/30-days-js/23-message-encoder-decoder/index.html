<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message encoder/decoder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <header>23. Message encoder/decoder</header>
        <div class="coder">
            <section id='encode'>
                <textarea placeholder="Decoded message..."></textarea>
                <button>Encode</button>
            </section>
            <label>
                <input type="checkbox" checked> 
                Change automatically
            </label>
            <section id='decode'>
                <textarea placeholder="Encoded message..."></textarea>
                <button>Decode</button>
            </section>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
